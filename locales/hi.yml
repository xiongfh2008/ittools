about:
  content: >
    # IT-Tools के बारे में

    यह शानदार वेबसाइट [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) द्वारा ❤ के साथ बनाई गई है जो डेवलपर्स और आईटी क्षेत्र में काम करने वाले लोगों के लिए उपयोगी उपकरणों का एक संग्रह है। यदि आपको यह उपयोगी लगता है, तो कृपया इसे उन लोगों के साथ साझा करें जिन्हें आपको लगता है कि उन्हें यह उपयोगी लगेगा और इसे बुकमार्क करना न भूलें!

    IT Tools ओपन सोर्स (GPL-3.0 लाइसेंस) है और निःशुल्क है, और हमेशा के लिए निःशुल्क रहेगा, लेकिन होस्टिंग और डोमेन नवीनीकरण की लागत मेरे लिए एक खर्च है। कृपया अपने काम का समर्थन करने और अधिक उपकरण जोड़ने के लिए प्रोत्साहित करने के लिए [प्रायोजित करने](https://www.buymeacoffee.com/cthmsst) पर विचार करें।

    ## प्रौद्योगिकी

    IT Tools Vue.js (Vue 3) और Naive UI घटक पुस्तकालय का उपयोग करके बनाया गया है और Vercel द्वारा होस्ट किया गया है और लगातार डिप्लॉय किया गया है। कुछ उपकरणों में तृतीय पक्ष ओपन सोर्स पुस्तकालयों का उपयोग किया जाता है, पूरी सूची रिपॉजिटरी की [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) फ़ाइल में पाई जा सकती है।

    ## क्या आपने एक बग पाया है? क्या कोई उपकरण गायब है?

    यदि आपको ऐसा उपकरण चाहिए जो वर्तमान में यहां मौजूद नहीं है और आपको लगता है कि यह उपयोगी होगा, तो आप GitHub रिपॉजिटरी के [Issues खंड](https://github.com/CorentinTh/it-tools/issues/new/choose) में एक सुविधा अनुरोध सबमिट कर सकते हैं।

    इसके अलावा, यदि आपको कोई बग मिला है या कुछ उम्मीद के मुताबिक काम नहीं कर रहा है, तो आप GitHub रिपॉजिटरी के [Issues खंड](https://github.com/CorentinTh/it-tools/issues/new/choose) में एक बग रिपोर्ट सबमिट कर सकते हैं।
