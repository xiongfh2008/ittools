    title: तापमान कनवर्टर
    description: केल्विन, सेल्सियस, फ़ारेनहाइट, रैंकिन, डेलिस्ले, न्यूटन, रियूमर और रोमर में तापमान परिवर्तन।

  chmod-calculator:
    title: Chmod कैलकुलेटर
    description: इस ऑनलाइन chmod कैलकुलेटर के साथ chmod अनुमति और कमांड की गणना करें।

  rsa-key-pair-generator:
    title: RSA कुंजी जोड़ी जनरेटर
    description: एक नई यादृच्छिक RSA निजी कुंजी और सार्वजनिक कुंजी pem प्रमाणपत्र कुंजी जोड़ी उत्पन्न करें।

  html-wysiwyg-editor:
    title: HTML WYSIWYG संपादक
    description: एक ऑनलाइन, सुविधा समृद्ध WYSIWYG HTML संपादक जो सामग्री का स्रोत कोड तुरंत उत्पन्न करता है।

  yaml-to-toml:
    title: YAML से TOML
    description: YAML को पार्स करें और TOML में परिवर्तित करें।

  mac-address-generator:
    title: MAC पता जनरेटर
    description: मात्रा और उपसर्ग दर्ज करें। MAC पते चुने गए मामले (अपरकेस या लोअरकेस) में उत्पन्न किए जाएंगे।

  json-diff:
    title: JSON अंतर
    description: दो JSON ऑब्जेक्ट की तुलना करें और उनके बीच अंतर प्राप्त करें।

  jwt-parser:
    title: JWT पार्सर
    description: एक JSON वेब टोकन (JWT) को पार्स और डिकोड करें और इसकी सामग्री प्रदर्शित करें।

  date-converter:
    title: तिथि-समय कनवर्टर
    description: तिथियों और समय को विभिन्न प्रारूपों में परिवर्तित करें

  phone-parser-and-formatter:
    title: फ़ोन पार्सर और फ़ॉर्मेटर
    description: फ़ोन नंबर को पार्स, मान्य करें और स्वरूपित करें। फ़ोन नंबर के बारे में जानकारी प्राप्त करें (देश कोड, प्रकार आदि)।

  ipv4-subnet-calculator:
    title: IPv4 सबनेट कैलकुलेटर
    description: IPv4 CIDR ब्लॉक को पार्स करें और सबनेट के बारे में सभी आवश्यक जानकारी प्राप्त करें।

  og-meta-generator:
    title: ओपन ग्राफ मेटा जनरेटर
    description: आपकी वेबसाइट के लिए ओपन ग्राफ और सोशल HTML मेटा टैग उत्पन्न करें।

  ipv6-ula-generator:
    title: IPv6 ULA जनरेटर
    description: अपने नेटवर्क के लिए RFC4193 के अनुरूप एक अपना स्थानीय, गैर-रूटेबल IP पता उत्पन्न करें।

  hash-text:
    title: हैश पाठ
    description: 'MD5, SHA1, SHA256, SHA224, SHA512, SHA384, SHA3 या RIPEMD160 जैसे कार्यों का उपयोग करके पाठ स्ट्रिंग को हैश करें'

  json-to-toml:
    title: JSON से TOML
    description: JSON को पार्स करें और TOML में परिवर्तित करें।

  device-information:
    title: डिवाइस जानकारी
    description: वर्तमान डिवाइस के बारे में जानकारी प्राप्त करें (स्क्रीन आकार, पिक्सल अनुपात, उपयोगकर्ता एजेंट आदि)

  pdf-signature-checker:
    title: PDF हस्ताक्षर जांचकर्ता
    description: PDF फ़ाइल में हस्ताक्षरों की जांच करें। एक हस्ताक्षरित PDF फ़ाइल में एक या अधिक हस्ताक्षर हो सकते हैं जिनका उपयोग यह निर्धारित करने के लिए किया जा सकता है कि फ़ाइल के हस्ताक्षर के बाद फ़ाइल की सामग्री को संशोधित किया गया था या नहीं।

  json-minify:
    title: JSON छोटा करें
    description: अनावश्यक स्थान को हटाकर JSON को छोटा और संपीड़ित करें।

  ulid-generator:
    title: ULID जनरेटर
    description: एक यादृच्छिक रूप से विशिष्ट शब्दावली आदेशित आईडी (ULID) उत्पन्न करें।

  string-obfuscator:
    title: स्ट्रिंग ओब्फस्केटर
    description: एक स्ट्रिंग (गोपनीयता, IBAN या टोकन) को ओब्फस्केट करें ताकि इसकी सामग्री को खोले बिना साझा किया जा सके और पहचाना जा सके।

  base-converter:
    title: पूर्णांक आधार कनवर्टर
    description: संख्याओं को विभिन्न आधारों (दशमलव, हेक्साडेसिमल, बाइनरी, ऑक्टल, बेस64 आदि) में परिवर्तित करें।

  yaml-to-json-converter:
    title: YAML से JSON
    description: इस ऑनलाइन लाइव कनवर्टर के साथ YAML को JSON में आसानी से परिवर्तित करें।

  uuid-generator:
    title: UUID जनरेटर
    description: एक विशिष्ट यूनिवर्सल आईडेंटिफायर (UUID) 128-बिट संख्या है जिसका उपयोग कंप्यूटर सिस्टम में जानकारी की पहचान के लिए किया जाता है। संभावित UUID की संख्या 16^32 है जो 2^128 या लगभग 3.4x10^38 (बहुत अधिक!) है।

  ipv4-address-converter:
    title: IPv4 पता कनवर्टर
    description: IP पते को दशमलव, बाइनरी, हेक्साडेसिमल या IPv6 प्रतिनिधित्व में परिवर्तित करें।

  text-statistics:
    title: पाठ आंकड़े
    description: वर्ण गणना, शब्द गणना, बाइट्स में आकार आदि जैसी पाठ के बारे में जानकारी प्राप्त करें।

  text-to-nato-alphabet:
    title: पाठ से नाटो वर्णमाला
    description: मौखिक संचार के लिए पाठ को नाटो ध्वन्यात्मक वर्णमाला में परिवर्तित करें।

  basic-auth-generator:
    title: बुनियादी प्रमाणन जनरेटर
    description: उपयोगकर्ता नाम और पासवर्ड से base64 बुनियादी प्रमाणन हेडर उत्पन्न करें।

  text-to-unicode:
    title: पाठ से यूनिकोड
    description: पाठ को यूनिकोड में पार्स और परिवर्तित करें या इसके विपरीत

  ipv4-range-expander:
    title: IPv4 श्रेणी विस्तारक
    description: एक शुरू और समाप्त IPv4 पता दिए जाने पर, यह उपकरण CIDR नोटेशन के साथ वैध IPv4 सबनेट की गणना करता है।

  text-diff:
    title: पाठ अंतर
    description: दो पाठ की तुलना करें और उनके बीच अंतर देखें।

  otp-generator:
    title: OTP कोड जनरेटर
    description: दो-कारक प्रमाणन के लिए समय-आधारित OTP (वन-टाइम पासवर्ड) उत्पन्न और मान्य करें।

  url-encoder:
    title: URL प्रारूप स्ट्रिंग एन्कोडिंग/डिकोडिंग
    description: पाठ को URL एन्कोडिंग प्रारूप (जिसे "प्रतिशत-एन्कोडिंग" के रूप में भी जाना जाता है) में एन्कोड करें या इसे डिकोड करें।

  text-to-binary:
    title: पाठ से ASCII बाइनरी
    description: पाठ को ASCII बाइनरी प्रतिनिधित्व में परिवर्तित करें या इसके विपरीत।