about:
  content: >
    # Perihal IT-Tools

    Laman web menakjubkan ini dicipta dengan ❤ oleh [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) sebagai koleksi alat yang berguna untuk pembangun dan individu yang bekerja dalam bidang IT. Jika anda mendapati ini berguna, sila kongsikan dengan mereka yang anda fikir akan mendapatinya berguna dan jangan lupa bookmark!

    IT Tools adalah sumber terbuka (lesen GPL-3.0) dan percuma, dan akan kekal percuma selamanya, tetapi kos hosting dan pembaharuan domain adalah kos yang saya terima. Sila pertimbangkan untuk [menaja](https://www.buymeacoffee.com/cthmsst) kerja saya dan galakkan saya untuk menambah lebih banyak alat.

    ## Teknologi

    IT Tools dibina menggunakan Vue.js (Vue 3) dan pustaka komponen Naive UI dan dihoskan serta diedarkan secara berterusan oleh Vercel. Beberapa alat menggunakan pustaka sumber terbuka pihak ketiga, senarai lengkap boleh ditemui dalam fail [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) repositori.

    ## Jumpa pepijat? Alat yang hilang?

    Jika anda memerlukan alat yang tiada di sini buat masa ini dan anda fikir ia akan berguna, anda boleh menghantar permintaan ciri dalam bahagian [Issues](https://github.com/CorentinTh/it-tools/issues/new/choose) repositori GitHub.

    Tambahan pula, jika anda menjumpai pepijat atau sesuatu tidak berfungsi seperti yang dijangka, anda boleh menghantar laporan pepijat dalam bahagian [Issues](https://github.com/CorentinTh/it-tools/issues/new/choose) repositori GitHub.
