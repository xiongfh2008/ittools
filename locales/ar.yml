about:
  content: >
    # حول IT-Tools

    هذا الموقع الرائع، صُنع بـ ❤ من قبل [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) ، يجمع بين أدوات مفيدة للمطورين والأشخاص العاملين في مجال تكنولوجيا المعلومات. إذا وجدت أنه مفيد، لا تتردد في مشاركته مع الأشخاص الذين تعتقد أنهم قد يجدونه مفيدًا أيضًا ولا تنسَ تbookmarking في شريط أداتك!

    IT Tools مفتوحة المصدر (تحت رخصة GPL-3.0) ومجانية، وستظل دائمًا، ولكنها تكلّفني أموالًا في الاستضافة وتجديد اسم النطاق. إذا كنت ترغب في دعم عملي وتشجيعي على إضافة المزيد من الأدوات، يرجى التفكير في الدعم عن طريق [الإهداء](https://www.buymeacoffee.com/cthmsst).

    ## التقنية

    تم إنشاء IT Tools باستخدام Vue.js (Vue 3) مع مكتبة مكونات Naive UI ومستضافة وتم نشرها بشكل مستمر بواسطة Vercel. تُستخدم مكتبات مفتوحة المصدر من طرف ثالث في بعض الأدوات، يمكنك العثور على القائمة الكاملة في ملف [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) في المستودع.

    ## هل وجدت خطأ؟ هل هناك أداة مفقودة؟

    إذا كنت بحاجة إلى أداة غير موجودة حاليًا هنا، وتعتقد أنها مفيدة، فمرحبًا بك في تقديم طلب ميزة في [قسم المشكلات](https://github.com/CorentinTh/it-tools/issues/new/choose) في مستودع GitHub.

    وإذا وجدت خطأ، أو لم يعمل شيء ما كما هو متوقع، يرجى إرسال تقرير خطأ في [قسم المشكلات](https://github.com/CorentinTh/it-tools/issues/new/choose) في مستودع GitHub.

