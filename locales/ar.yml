about:
  content: >
    # حول IT-Tools

    تم إنشاء هذا الموقع الرائع بـ ❤ من قبل [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) collection من الأدوات المفيدة للمطورين والأشخاص العاملين في مجال تكنولوجيا المعلومات. إذا وجدت هذا مفيدًا، يرجى مشاركته مع أولئك الذين تعتقد أنهم سيجدونه مفيدًا ولا تنس حفظه في الإشارات المرجعية!

    IT Tools هو مفتوح المصدر (رخصة GPL-3.0) ومجاني، وسيظل مجانيًا إلى الأبد، ولكن تكلفة الاستضافة وتجديد النطاق هي تكلفة عليّ. يرجى التفكير في [الرعاية](https://www.buymeacoffee.com/cthmsst) لدعم عملي وتشجيعي على إضافة المزيد من الأدوات.

    ## التكنولوجيا

    تم إنشاء IT Tools باستخدام Vue.js (Vue 3) ومكتبة مكونات Naive UI وهو مستضاف وتم توزيعه باستمرار من قبل Vercel. تستخدم بعض الأدوات مكتبات مفتوحة المصدر من جهات خارجية، ويمكن العثور على القائمة الكاملة في ملف [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) للمستودع.

    ## هل وجدت خطأ؟ هل هناك أداة مفقودة؟

    إذا كنت بحاجة إلى أداة غير موجودة حاليًا هنا وتعتقد أنها ستكون مفيدة، يمكنك إرسال طلب ميزة في قسم [Issues](https://github.com/CorentinTh/it-tools/issues/new/choose) من مستودع GitHub.

    بالإضافة إلى ذلك، إذا وجدت خطأ أو شيء لا يعمل كما هو متوقع، يمكنك إرسال تقرير خطأ في قسم [Issues](https://github.com/CorentinTh/it-tools/issues/new/choose) من مستودع GitHub.
