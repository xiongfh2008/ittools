about:
  content: >
    # เกี่ยวกับ IT-Tools

    เว็บไซต์ที่ยอดเยี่ยมนี้ถูกสร้างขึ้นด้วย ❤ โดย [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) เป็นคอลเล็กชันของเครื่องมือที่มีประโยชน์สำหรับนักพัฒนาและบุคคลที่ทำงานในด้านไอที หากคุณพบว่าสิ่งนี้มีประโยชน์ โปรดแบ่งปันกับผู้ที่คุณคิดว่าจะพบว่ามันมีประโยชน์ และอย่าลืมบุ๊กมาร์กไว้!

    IT Tools เป็นโอเพนซอร์ส (ใบอนุญาต GPL-3.0) และฟรี และจะฟรีตลอดไป แต่ค่าใช้จ่ายในการโฮสต์และการต่ออายุโดเมนเป็นค่าใช้จ่ายที่ฉันต้องรับผิดชอบ โปรดพิจารณา [สปอนเซอร์](https://www.buymeacoffee.com/cthmsst) งานของฉันและส่งเสริมให้ฉันเพิ่มเครื่องมือเพิ่มเติม

    ## เทคโนโลยี

    IT Tools ถูกสร้างขึ้นโดยใช้ Vue.js (Vue 3) และไลบรารีคอมโพเนนต์ Naive UI และถูกโฮสต์และปรับใช้อย่างต่อเนื่องโดย Vercel เครื่องมือบางอย่างใช้ไลบรารีโอเพนซอร์สของบุคคลที่สาม รายชื่อเต็มสามารถพบได้ในไฟล์ [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) ของที่เก็บ

    ## พบเจอข้อบกพร่อง? เครื่องมือที่หายไป?

    หากคุณต้องการเครื่องมือที่ไม่มีอยู่ในขณะนี้และคุณคิดว่าจะเป็นประโยชน์ คุณสามารถส่งคำขอคุณลักษณะในส่วน [Issues](https://github.com/CorentinTh/it-tools/issues/new/choose) ของที่เก็บ GitHub

    นอกจากนี้ หากคุณพบข้อบกพร่องหรือบางสิ่งไม่ทำงานตามที่คาดไว้ คุณสามารถส่งรายงานข้อบกพร่องในส่วน [Issues](https://github.com/CorentinTh/it-tools/issues/new/choose) ของที่เก็บ GitHub
