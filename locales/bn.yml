about:
  content: >
    # IT-Tools সম্পর্কে

    এই চমৎকার ওয়েবসাইটটি [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) দ্বারা ❤ দিয়ে তৈরি করা হয়েছে যা ডেভেলপার এবং আইটি ক্ষেত্রে কাজ করছেন এমন ব্যক্তিদের জন্য দরকারী টুলগুলির একটি সংগ্রহ। যদি আপনি এটিকে দরকারী মনে করেন, তবে দয়া করে যাদের মনে হবে তারা এটি দরকারী পাবে তাদের সাথে শেয়ার করুন এবং বুকমার্ক করার কথা ভুলবেন না!

    IT Tools ওপেন সোর্স (GPL-3.0 লাইসেন্স) এবং বিনামূল্যে, এবং চিরকাল বিনামূল্যে থাকবে, কিন্তু হোস্টিং এবং ডোমেইন রিনিউয়েলের খরচ আমার জন্য একটি খরচ। অনুগ্রহ করে আমার কাজকে সমর্থন করতে এবং আরও টুল যোগ করতে উৎসাহিত করতে [স্পনসর করার](https://www.buymeacoffee.com/cthmsst) বিষয়টি বিবেচনা করুন।

    ## প্রযুক্তি

    IT Tools Vue.js (Vue 3) এবং Naive UI কম্পোনেন্ট লাইব্রেরি ব্যবহার করে তৈরি করা হয়েছে এবং Vercel দ্বারা হোস্ট করা হয়েছে এবং অবিরামভাবে ডিপ্লয় করা হয়েছে। কিছু টুল তৃতীয় পক্ষের ওপেন সোর্স লাইব্রেরি ব্যবহার করে, সম্পূর্ণ তালিকা রিপোজিটরির [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) ফাইলে পাওয়া যাবে।

    ## কি আপনি একটি বাগ পেয়েছেন? কি কোনও টুল নেই?

    যদি আপনার কোনও টুলের প্রয়োজন হয় যা বর্তমানে এখানে নেই এবং আপনি মনে করেন যে এটি দরকারী হবে, তবে আপনি GitHub রিপোজিটরির [Issues সেকশনে](https://github.com/CorentinTh/it-tools/issues/new/choose) একটি ফিচার অনুরোধ জমা দিতে পারেন।

    এছাড়াও, যদি আপনি কোনও বাগ পান বা কিছু যেমনটা হওয়া উচিত তেমন কাজ না করে, তবে আপনি GitHub রিপোজিটরির [Issues সেকশনে](https://github.com/CorentinTh/it-tools/issues/new/choose) একটি বাগ রিপোর্ট জমা দিতে পারেন।
