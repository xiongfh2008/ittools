about:
  content: >
    # О IT-Tools

    Этот замечательный веб-сайт, созданный с ❤ [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about), объединяет полезные инструменты для разработчиков и людей, работающих в IT. Если он окажется полезным для вас, пожалуйста, поделитесь им с людьми, которые, как вы думаете, могут найти его полезным, и не забудьте добавить его в закладки!

    IT Tools является открытым исходным кодом (под лицензией GPL-3.0) и бесплатным, и всегда будет оставаться таковым, но его размещение и продление доменного имени обходится мне в деньги. Если вы хотите поддержать мою работу и поощрить меня добавлять больше инструментов, пожалуйста, подумайте о поддержке, [спонсируя меня](https://www.buymeacoffee.com/cthmsst).

    ## Технологии

    IT Tools создан на Vue.js (Vue 3) с использованием библиотеки компонентов Naive UI и размещен и постоянно развертывается Vercel. В некоторых инструментах используются сторонние библиотеки с открытым исходным кодом, полный список можно найти в файле [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) репозитория.

    ## Нашли ошибку? Отсутствует инструмент?

    Если вам нужен инструмент, которого в настоящее время нет здесь, и вы думаете, что он может быть полезен, вы можете отправить запрос на добавление функции в [раздел проблем](https://github.com/CorentinTh/it-tools/issues/new/choose) в репозитории GitHub.

    А если вы нашли ошибку или что-то работает не так, как ожидалось, пожалуйста, сообщите об этом в [раздел проблем](https://github.com/CorentinTh/it-tools/issues/new/choose) в репозитории GitHub.
