about:
  content: >
    # אודות IT-Tools

    אתר מדהים זה, נוצר ב❤ על ידי [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) , אוגר כלים שימושיים למפתחים ולאנשים העובדים בתחום ה-IT. אם מצאת אותו שימושי, אנא שיתף עם אנשים ש לדעתך יכולים למצוא בו שימוש גם כן ואל תשכח להוסיפו לסימניות!

    IT Tools הוא תוכנה בקוד פתוח (תחת רישיון GPL-3.0) וחינמי, ויהיה כזה תמיד, אך יש לי עלות לאחסון ולחדוש שם הדומיין. אם ברצונכם לתמוך בעבודתי, ולחזק אותי להוסיף עוד כלים, אנא שקולו לתמוך ע"י [해주יתי](https://www.buymeacoffee.com/cthmsst).

    ## טכנולוגיות

    IT Tools נבנה ב-Vue.js (Vue 3) עם ספריית רכיבים Naive UI ו 마련 ומשודרג באופן מתמשך על ידי Vercel. ספריות קוד פתוח של צד שלישי משומשות בכמה כלים, תוכלו למצוא את הרשימה המלאה בקובץ [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) שבמאגר.

    ## מצאת באג? חסר כלי?

    אם אתם צריכים כלי שאינו נמצא כאן כעת, ו אתם חושבים שהוא יכול להיות שימושי, אתם מוזמנים להגיש בקשת תכונה ב[סקציית הנושאים](https://github.com/CorentinTh/it-tools/issues/new/choose) במאגר GitHub.

    ואם מצאתם באג, או משהו אינו עובד כפי שמצופים, אנא שלחו דוח באג ב[סקציית הנושאים](https://github.com/CorentinTh/it-tools/issues/new/choose) במאגר GitHub.

