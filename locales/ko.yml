about:
  content: >
    # IT-Tools 소개

    이 멋진 웹사이트는 [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about)이 ❤로 만든 것으로, 개발자와 IT 분야에서 일하는 사람들을 위한 유용한 도구를 모아놓았습니다. 유용하다고 생각되면, 유용하다고 생각하는 사람들과 공유하고 즐겨찾기에 등록하는 것을 잊지 마세요!

    IT Tools는 오픈 소스(GPL-3.0 라이선스)이며 무료이며 항상 무료로 유지되지만, 호스팅 비용과 도메인 갱신 비용은 저에게 부담이 됩니다. 제 작업을 지원하고 더 많은 도구를 추가하도록 격려하고 싶다면, [후원](https://www.buymeacoffee.com/cthmsst)을 고려해주세요.

    ## 기술

    IT Tools는 Vue.js(Vue 3)와 Naive UI 컴포넌트 라이브러리를 사용하여 만들어졌으며 Vercel에 의해 호스팅되고 지속적으로 배포됩니다. 일부 도구에서는 서드파티 오픈소스 라이브러리가 사용되며, 전체 목록은 저장소의 [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) 파일에서 찾을 수 있습니다.

    ## 버그를 찾았습니까? 도구가 누락되었습니까?

    현재 여기에 없는 도구가 필요하고 유용하다고 생각된다면, GitHub 저장소의 [이슈 섹션](https://github.com/CorentinTh/it-tools/issues/new/choose)에 기능 요청을 제출할 수 있습니다.

    또한 버그를 발견했거나 예상대로 작동하지 않는 사항이 있다면, GitHub 저장소의 [이슈 섹션](https://github.com/CorentinTh/it-tools/issues/new/choose)에 버그 보고서를 제출해주세요.
