    uppercase: 대문자 (ABC...)
    lowercase: 소문자 (abc...)
    numbers: 숫자 (123...)
    symbols: 기호 (!-;...)
    length: 길이
    tokenPlaceholder: '토큰...'
    copied: 토큰이 클립보드에 복사됨
    button:
      copy: 복사
      refresh: 새로 고침

  percentage-calculator:
    title: 백분율 계산기
    description: 값에서 다른 값으로의 백분율 또는 백분율에서 값으로 쉽게 계산합니다.

  svg-placeholder-generator:
    title: SVG 플레이스홀더 생성기
    description: 애플리케이션에서 플레이스홀더로 사용할 SVG 이미지를 생성합니다.

  json-to-csv:
    title: JSON에서 CSV로
    description: 자동 헤더 감지로 JSON을 CSV로 변환합니다.

  camera-recorder:
    title: 카메라 레코더
    description: 웹캠이나 카메라에서 사진을 찍거나 영상을 녹화합니다.

  keycode-info:
    title: 키코드 정보
    description: 눌린 키의 JavaScript 키코드, 코드, 위치 및 수정자 키 정보를 찾습니다.

  emoji-picker:
    title: 이모지 피커
    description: 이모지를 쉽게 복사 붙여넣기하고 각 이모지의 유니코드 및 코드 포인트 값을 가져옵니다.

  color-converter:
    title: 색상 변환기
    description: 색상을 다양한 형식(hex, rgb, hsl 및 CSS 이름) 간에 변환합니다

  bcrypt:
    title: Bcrypt
    description: bcrypt를 사용하여 텍스트 문자열을 해시 및 비교합니다. bcrypt는 Blowfish 암호를 기반으로 한 비밀번호 해싱 함수입니다.

  crontab-generator:
    title: Crontab 생성기
    description: Crontab을 검증 및 생성하고 cron 스케줄의 인간 친화적 설명을 가져옵니다.

  http-status-codes:
    title: HTTP 상태 코드
    description: 모든 HTTP 상태 코드, 그 이름 및 의미의 목록입니다.

  sql-prettify:
    title: SQL 정리 및 형식 지정
    description: 다양한 SQL 방언을 지원하는 온라인 SQL 쿼리 형식 지정 및 정리 도구입니다.

  benchmark-builder:
    title: 벤치마크 빌더
    description: 매우 간단한 온라인 벤치마크 빌더로 작업의 실행 시간을 쉽게 비교합니다.

  git-memo:
    title: Git 치트시트
    description: Git은 분산형 버전 관리 소프트웨어입니다. 이 치트시트로 가장 일반적인 git 명령에 빠르게 접근할 수 있습니다.

  slugify-string:
    title: 슬러그 문자열 만들기
    description: URL, 파일명 및 ID에 안전한 문자열로 만듭니다.

  encryption:
    title: 텍스트 암호화/복호화
    description: AES, TripleDES, Rabbit 또는 RC4와 같은 암호 알고리즘을 사용하여 평문을 암호화하고 암호문을 복호화합니다.

  random-port-generator:
    title: 랜덤 포트 생성기
    description: '"알려진" 포트 범위(0-1023) 외부의 랜덤 포트 번호를 생성합니다.'

  yaml-prettify:
    title: YAML 정리 및 형식 지정
    description: YAML 문자열을 친숙하고 사람이 읽을 수 있는 형식으로 정리합니다.

  eta-calculator:
    title: 도착 예정 시간 계산기
    description: 파일 다운로드 종료 시간 및 소요 시간과 같은 작업의 대략적인 종료 시간을 결정하는 ETA(도착 예정 시간) 계산기입니다.

  roman-numeral-converter:
    title: 로마 숫자 변환기
    description: 로마 숫자를 숫자로 변환하고 숫자를 로마 숫자로 변환합니다.

  hmac-generator:
    title: HMAC 생성기
    description: 비밀 키와 선호하는 해시 함수를 사용하여 메시지 인증 코드(HMAC)를 계산합니다.

  bip39-generator:
    title: BIP39 패스프레이즈 생성기
    description: 기존 또는 랜덤 니모닉에서 BIP39 패스프레이즈를 생성하거나 패스프레이즈에서 니모닉을 가져옵니다.

  base64-file-converter:
    title: Base64 파일 변환기
    description: 문자열, 파일 또는 이미지를 Base64 표현으로 변환합니다.

  list-converter:
    title: 목록 변환기
    description: 열 기반 데이터를 처리하고 각 행에 다양한 변경(전치, 접두사 및 접미사 추가, 목록 반전, 목록 정렬, 소문자 값, 값 자르기)을 적용할 수 있습니다.

  base64-string-converter:
    title: Base64 문자열 인코더/디코더
    description: 문자열을 Base64 표현으로 인코딩 및 디코딩합니다.

  toml-to-yaml:
    title: TOML에서 YAML로
    description: TOML을 파싱하고 YAML로 변환합니다.

  math-evaluator:
    title: 수학 계산기
    description: 수학식을 평가하는 계산기입니다. sqrt, cos, sin, abs 등의 함수를 사용할 수 있습니다.

  json-to-yaml-converter:
    title: JSON에서 YAML로
    description: 이 온라인 실시간 변환기로 JSON을 YAML로 간단히 변환합니다.

  url-parser:
    title: URL 파서
    description: URL을 개별 구성 요소(프로토콜, 오리진, 매개변수, 포트, 사용자 이름-비밀번호 등)로 분할합니다.

  iban-validator-and-parser:
    title: IBAN 유효성 검사기 및 파서
    description: IBAN 번호를 검증하고 파싱합니다. IBAN이 유효한지 확인하고 국가, BBAN, QR-IBAN 여부 및 IBAN 친화적 형식을 가져옵니다.

  user-agent-parser:
    title: 사용자 에이전트 파서
    description: 사용자 에이전트 문자열에서 브라우저, 엔진, 운영 체제, CPU 및 장치 유형/모델을 감지하고 파싱합니다.

  numeronym-generator:
    title: 숫자어 생성기
    description: 숫자어는 숫자를 사용하여 약어를 만든 단어입니다. 예를 들어, "i18n"은 "internationalization"의 숫자어이며, 18은 단어의 첫 번째 i와 마지막 n 사이의 글자 수를 나타냅니다.

  case-converter:
    title: 대소문자 변환기
    description: 문자열의 대소문자를 변환하고 다양한 형식 중 선택합니다

  html-entities:
    title: HTML 엔티티 이스케이프
    description: HTML 엔티티를 이스케이프하거나 언이스케이프합니다(<,>, &, ", \'와 같은 문자를 HTML 버전으로 대체)

  json-prettify:
    title: JSON 정리 및 형식 지정
    description: JSON 문자열을 친숙하고 사람이 읽을 수 있는 형식으로 정리합니다.

  docker-run-to-docker-compose-converter:
    title: Docker run에서 Docker Compose로 변환기
    description: '"docker run" 명령을 docker-compose 파일로 변환합니다!'

  mac-address-lookup:
    title: MAC 주소 조회
    description: MAC 주소를 통해 장치의 제조사와 제조업체를 찾습니다.

  mime-types:
    title: MIME 타입
    description: MIME 타입을 파일 확장자로 변환하거나 그 반대로 변환합니다.

  toml-to-json:
    title: TOML에서 JSON으로
    description: TOML을 파싱하고 JSON으로 변환합니다.

  lorem-ipsum-generator:
    title: Lorem ipsum 생성기
    description: Lorem ipsum은 의미 있는 내용에 의존하지 않고 문서나 폰트의 시각적 형태를 보여주기 위해 일반적으로 사용되는 자리 표시자 텍스트입니다

  qrcode-generator:
    title: QR 코드 생성기
    description: URL(또는 일반 텍스트)용 QR 코드를 생성 및 다운로드하고 배경색 및 전경색을 사용자 정의할 수 있습니다.

  wifi-qrcode-generator:
    title: Wi-Fi QR 코드 생성기
    description: Wi-Fi 네트워크에 빠르게 연결하기 위한 QR 코드를 생성 및 다운로드합니다.

  xml-formatter:
    title: XML 포맷터
    description: XML 문자열을 친숙하고 사람이 읽을 수 있는 형식으로 정리합니다.

  temperature-converter:
    title: 온도 변환기
    description: 켈빈, 섭씨, 화씨, 랭킨, 델릴, 뉴턴, 레오뮈르 및 뢰머의 온도 변환입니다.

  chmod-calculator:
    title: Chmod 계산기
    description: 이 온라인 chmod 계산기로 chmod 권한 및 명령을 계산합니다.

  rsa-key-pair-generator:
    title: RSA 키 쌍 생성기
    description: 새 랜덤 RSA 개인키 및 공개키 pem 인증서 키 쌍을 생성합니다.

  html-wysiwyg-editor:
    title: HTML WYSIWYG 편집기
    description: 콘텐츠의 소스 코드를 즉시 생성하는 온라인, 기능이 풍부한 WYSIWYG HTML 편집기입니다.

  yaml-to-toml:
    title: YAML에서 TOML로
    description: YAML을 파싱하고 TOML로 변환합니다.

  mac-address-generator:
    title: MAC 주소 생성기
    description: 수량과 접두사를 입력하세요. MAC 주소는 선택한 대소문자(대문자 또는 소문자)로 생성됩니다.

  json-diff:
    title: JSON 차이점
    description: 두 JSON 객체를 비교하고 그 사이의 차이점을 가져옵니다.

  jwt-parser:
    title: JWT 파서
    description: JSON 웹 토큰(JWT)을 파싱하고 디코딩하며 그 내용을 표시합니다.

  date-converter:
    title: 날짜-시간 변환기
    description: 날짜와 시간을 다양한 형식으로 변환합니다

  phone-parser-and-formatter:
    title: 전화번호 파서 및 포맷터
    description: 전화번호를 파싱, 검증 및 포맷합니다. 국가 코드, 유형 등 전화번호에 대한 정보를 가져옵니다.

  ipv4-subnet-calculator:
    title: IPv4 서브넷 계산기
    description: IPv4 CIDR 블록을 파싱하고 서브넷에 필요한 모든 정보를 가져옵니다.

  og-meta-generator:
    title: 오픈 그래프 메타 생성기
    description: 웹사이트용 오픈 그래프 및 소셜 HTML 메타 태그를 생성합니다.

  ipv6-ula-generator:
    title: IPv6 ULA 생성기
    description: RFC4193에 따라 네트워크용 자체 로컬, 비라우팅 IP 주소를 생성합니다.

  hash-text:
    title: 텍스트 해시
    description: 'MD5, SHA1, SHA256, SHA224, SHA512, SHA384, SHA3 또는 RIPEMD160과 같은 함수를 사용하여 텍스트 문자열을 해시합니다'

  json-to-toml:
    title: JSON에서 TOML로
    description: JSON을 파싱하고 TOML로 변환합니다.

  device-information:
    title: 장치 정보
    description: 현재 장치에 대한 정보를 가져옵니다(화면 크기, 픽셀 비율, 사용자 에이전트 등)

  pdf-signature-checker:
    title: PDF 서명 확인기
    description: PDF 파일의 서명을 확인합니다. 서명된 PDF 파일에는 파일 서명 이후 내용이 변경되었는지 확인할 수 있는 하나 이상의 서명이 포함될 수 있습니다.

  json-minify:
    title: JSON 축소
    description: 불필요한 공백을 제거하여 JSON을 축소하고 압축합니다.

  ulid-generator:
    title: ULID 생성기
    description: 랜덤으로 범용 어휘적으로 정렬 가능한 식별자(ULID)를 생성합니다.

  string-obfuscator:
    title: 문자열 난독화
    description: 문자열(비밀, IBAN 또는 토큰 등)을 난독화하여 내용을 노출하지 않고 공유 가능하고 식별 가능하게 만듭니다.

  base-converter:
    title: 정수 진수 변환기
    description: 숫자를 다양한 진수(십진수, 십육진수, 이진수, 팔진수, base64 등) 간에 변환합니다.

  yaml-to-json-converter:
    title: YAML에서 JSON으로
    description: 이 온라인 실시간 변환기로 YAML을 JSON으로 간단히 변환합니다.

  uuid-generator:
    title: UUID 생성기
    description: 범용 고유 식별자(UUID)는 컴퓨터 시스템에서 정보를 식별하는 데 사용되는 128비트 번호입니다. 가능한 UUID의 수는 16^32이며, 이는 2^128 또는 약 3.4x10^38(매우 많음!)입니다.

  ipv4-address-converter:
    title: IPv4 주소 변환기
    description: IP 주소를 십진수, 이진수, 십육진수 또는 IPv6 표현으로 변환합니다.

  text-statistics:
    title: 텍스트 통계
    description: 문자 수, 단어 수, 바이트 단위 크기 등 텍스트에 대한 정보를 가져옵니다.

  text-to-nato-alphabet:
    title: 텍스트에서 나토 알파벳으로
    description: 텍스트를 나토 음성 알파벳으로 변환하여 구두 전달용으로 만듭니다.

  basic-auth-generator:
    title: Basic 인증 생성기
    description: 사용자 이름과 비밀번호에서 base64 basic 인증 헤더를 생성합니다.

  text-to-unicode:
    title: 텍스트에서 유니코드로
    description: 텍스트를 유니코드로 파싱 및 변환하거나 그 반대로 변환합니다

  ipv4-range-expander:
    title: IPv4 범위 확장기
    description: 시작 및 종료 IPv4 주소가 주어지면 이 도구는 CIDR 표기법과 함께 유효한 IPv4 서브넷을 계산합니다.

  text-diff:
    title: 텍스트 차이
    description: 두 텍스트를 비교하고 그 사이의 차이를 확인합니다.

  otp-generator:
    title: OTP 코드 생성기
    description: 다중 인증을 위한 시간 기반 OTP(일회용 비밀번호)를 생성 및 검증합니다.

  url-encoder:
    title: URL 형식 문자열 인코딩/디코딩
    description: 텍스트를 URL 인코딩 형식(일명 "퍼센트 인코딩")으로 인코딩하거나 이를 디코딩합니다.

  text-to-binary:
    title: 텍스트에서 ASCII 이진수로
    description: 텍스트를 ASCII 이진 표현으로 변환하거나 그 반대로 변환합니다.