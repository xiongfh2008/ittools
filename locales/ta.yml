about:
  content: >
    # IT-Tools பற்றி

    இந்த அற்புதமான வலைத்தளம் [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) ஆல் ❤ உடன் உருவாக்கப்பட்டது, இது உருவாக்குபவர்கள் மற்றும் தகவல் தொழில்நுட்ப வல்லுநர்களுக்கான பயனுள்ள கருவிகளின் தொகுப்பாகும். இது உங்களுக்குப் பயனுள்ளதாக இருந்தால், தயவுசெய்து அதைப் பயன்படுத்துவீர்கள் என்று நினைக்கும் மக்களுடன் பகிர்ந்து கொள்ளுங்கள் மற்றும் அதை புத்தகக்குறியாகச் சேமிக்க மறக்காதீர்கள்!

