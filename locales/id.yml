about:
  content: >
    # Tentang IT-Tools

    Situs web luar biasa ini dibuat dengan ❤ oleh [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) sebagai kumpulan alat yang berguna bagi developer dan orang-orang yang bekerja di bidang TI. Jika Anda menganggap ini berguna, silakan bagikan kepada orang-orang yang menurut Anda akan menganggapnya berguna dan jangan lupa bookmark!

    IT Tools adalah open source (lisensi GPL-3.0) dan gratis, dan akan selamanya gratis, tetapi biaya hosting dan perpanjangan domain adalah biaya yang saya tanggung. Silakan pertimbangkan untuk [mensponsori](https://www.buymeacoffee.com/cthmsst) pekerjaan saya dan mendorong saya untuk menambahkan lebih banyak alat.

    ## Teknologi

    IT Tools dibuat menggunakan Vue.js (Vue 3) dan pustaka komponen Naive UI dan dihosting serta didistribusikan secara terus-menerus oleh Vercel. Beberapa alat menggunakan pustaka open source pihak ketiga, daftar lengkapnya dapat ditemukan di file [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) repositori.

    ## Menemukan bug? Alat yang hilang?

    Jika Anda membutuhkan alat yang saat ini tidak ada di sini dan menurut Anda akan berguna, Anda dapat mengirimkan permintaan fitur di bagian [Issues](https://github.com/CorentinTh/it-tools/issues/new/choose) repositori GitHub.

    Selain itu, jika Anda menemukan bug atau sesuatu tidak berfungsi seperti yang diharapkan, Anda dapat mengirimkan laporan bug di bagian [Issues](https://github.com/CorentinTh/it-tools/issues/new/choose) repositori GitHub.
