      copy: コピー
      refresh: 更新

  percentage-calculator:
    title: パーセンテージ計算
    description: 値から別の値へのパーセンテージや、パーセンテージから値への計算を簡単に実行します。

  svg-placeholder-generator:
    title: SVGプレースホルダ生成
    description: アプリケーションでプレースホルダとして使用するSVG画像を生成します。

  json-to-csv:
    title: JSONからCSVへ
    description: 自動ヘッダ検出でJSONをCSVに変換します。

  camera-recorder:
    title: カメラレコーダー
    description: ウェブカメラまたはカメラから写真を撮影したり動画を録画します。

  keycode-info:
    title: キーコード情報
    description: JavaScriptのkeycode、コード、場所、修飾キーなどの情報を表示します。

  emoji-picker:
    title: 絵文字ピッカー
    description: 絵文字を簡単にコピー＆ペーストし、各絵文字のUnicodeとコードポイント値を取得します。

  color-converter:
    title: カラー変換
    description: 色をさまざまな形式（hex、rgb、hsl、CSS名）で変換します

  bcrypt:
    title: Bcrypt
    description: bcryptを使用して文字列をハッシュおよび比較します。bcryptはBlowfish暗号に基づくパスワードハッシュ関数です。

  crontab-generator:
    title: Cronタブ生成
    description: CronTabを検証および生成し、cronスケジュールの人間 readable な説明を取得します。

  http-status-codes:
    title: HTTPステータスコード
    description: すべてのHTTPステータスコード、その名前、意味の一覧です。

  sql-prettify:
    title: SQL整形
    description: SQLクエリをオンラインで整形し、美化します（さまざまなSQL方言をサポート）。

  benchmark-builder:
    title: ベンチマークビルダー
    description: 非常にシンプルなオンラインベンチマークビルダーで、タスクの実行時間を簡単に比較できます。

  git-memo:
    title: Gitチートシート
    description: Gitは分散型バージョン管理ソフトウェアです。このチートシートで最も一般的なgitコマンドに素早くアクセスできます。

  slugify-string:
    title: スラッグ化文字列
    description: 文字列をURL、ファイル名、ID安全なものにします。

  encryption:
    title: テキストの暗号化/復号化
    description: AES、TripleDES、Rabbit、RC4などの暗号アルゴリズムを使用して平文を暗号化し、暗号文を復号化します。

  random-port-generator:
    title: ランダムポート生成
    description: 「既知」ポート（0-1023）の範囲外のランダムポート番号を生成します。

  yaml-prettify:
    title: YAML整形
    description: YAML文字列を人間に優しい読みやすい形式に整形します。

  eta-calculator:
    title: 到着予定時刻計算
    description: タスクの終了予定時刻を決定するETA（推定到着時刻）計算機です。例えば、ファイルダウンロードの終了時刻と所要時間など。

  roman-numeral-converter:
    title: ローマ数字変換
    description: ローマ数字を数字に変換し、数字をローマ数字に変換します。

  hmac-generator:
    title: HMAC生成
    description: 秘密鍵と任意のハッシュ関数を使用して、メッセージ認証コード（HMAC）を計算します。

  bip39-generator:
    title: BIP39パスフレーズ生成
    description: 既存またはランダムなニーモニックからBIP39パスフレーズを生成するか、パスフレーズからニーモニックを取得します。

  base64-file-converter:
    title: Base64ファイル変換
    description: 文字列、ファイル、または画像をBase64表現に変換します。

  list-converter:
    title: リスト変換
    description: 列ベースのデータを処理し、各行にさまざまな変更（転置、プレフィックスとサフィックスの追加、リストの反転、リストのソート、小文字の値、値の切り詰め）を適用できます。

  base64-string-converter:
    title: Base64文字列エンコーダ/デコーダ
    description: 文字列をBase64表現にエンコードおよびデコードします。

  toml-to-yaml:
    title: TOMLからYAMLへ
    description: TOMLを解析してYAMLに変換します。

  math-evaluator:
    title: 数学評価
    description: 数学式を評価するための電卓です。sqrt、cos、sin、absなどの関数を使用できます。

  json-to-yaml-converter:
    title: JSONからYAMLへ
    description: オンラインライブコンバータでJSONをYAMLに簡単に変換します。

  url-parser:
    title: URLパーサー
    description: URLを個々の構成要素（プロトコル、オリジン、パラメータ、ポート、ユーザー名パスワードなど）に分解します。

  iban-validator-and-parser:
    title: IBAN検証および解析
    description: IBAN番号を検証および解析します。IBANが有効かどうかを確認し、国、BBAN、QR-IBANかどうか、IBANフレンドリーフォーマットを取得します。

  user-agent-parser:
