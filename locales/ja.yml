    description: 好きな文字、大文字・小文字、数字、記号を使ってランダム文字列を生成します。

    uppercase: 大文字 (ABC...)
    lowercase: 小文字 (abc...)
    numbers: 数字 (123...)
    symbols: 記号 (!-;...)
    length: 長さ
    tokenPlaceholder: 'トークン...'
