    description: ユーザーエージェント文字列からブラウザ、エンジン、OS、CPU、デバイスタイプ/モデルを検出および解析します。

  numeronym-generator:
    title: 数字語生成
    description: 数字語は、数字を使用して頭字語を作成した単語です。たとえば、「i18n」は「internationalization」の数字語で、18は最初のiと最後のnの間の文字数を表します。

  case-converter:
    title: ケース変換
    description: 文字列のケースを変換し、異なる形式を選択できます

  html-entities:
    title: HTMLエンティティのエスケープ
    description: HTMLエンティティをエスケープまたはアンエスケープします（<、>、&、"、\'などの文字をHTML版に置換）

  json-prettify:
    title: JSON整形
    description: JSON文字列を人間に優しい読みやすい形式に整形します。

