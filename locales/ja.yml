about:
  content: >
    # IT-Toolsについて

    この素晴らしいウェブサイトは、[Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) によって ❤ を込めて作成され、開発者やIT業界で働く人々にとって便利なツールを集約しています。便利だと感じたら、ぜひ便利だと思う人に共有していただき、ブックマークに登録してください！

    IT Toolsはオープンソース（GPL-3.0ライセンス）で無料であり、今後もずっと無料ですが、ホスティングやドメイン名の更新には費用がかかります。私の作業をサポートし、より多くのツールを追加するよう励ますために、[スポンサーとして支援](https://www.buymeacoffee.com/cthmsst)をご検討ください。

    ## 技術

    IT ToolsはVue.js（Vue 3）とNaive UIコンポーネントライブラリを使用して作成されており、Vercelによってホスティングおよび継続的にデプロイされています。一部のツールではサードパーティのオープンソースライブラリが使用されており、完全なリストはリポジトリの [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) ファイルにあります。

    ## バグを見つけましたか？ツールが不足していますか？

    ここに現在存在しないツールが必要で、それが便利だと思う場合は、GitHubリポジトリの [Issuesセクション](https://github.com/CorentinTh/it-tools/issues/new/choose) に機能リクエストを送信できます。

    また、バグを見つけた場合や、期待通りに動作しない場合は、GitHubリポジトリの [Issuesセクション](https://github.com/CorentinTh/it-tools/issues/new/choose) にバグレポートを提出してください。
