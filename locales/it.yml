about:
  content: >
    # Informazioni su IT-Tools

    Questo fantastico sito web è stato creato con ❤ da [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) come raccolta di strumenti utili per sviluppatori e persone che lavorano nel settore IT. Se lo trovi utile, condividilo con chi pensi possa trovarlo utile e aggiungilo ai segnalibri!

    IT Tools è open source (licenza GPL-3.0) ed è gratuito, e rimarrà gratuito per sempre, ma i costi di hosting e rinnovo del dominio sono una spesa per me. Per favore considera [sponsorizzarmi](https://www.buymeacoffee.com/cthmsst) per supportare il mio lavoro e incoraggiarmi ad aggiungere più strumenti.

    ## Tecnologia

    IT Tools è stato creato utilizzando Vue.js (Vue 3) e la libreria di componenti Naive UI ed è ospitato e continuamente distribuito da Vercel. Alcuni strumenti utilizzano librerie open source di terze parti, l'elenco completo è disponibile nel file [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) del repository.

    ## Hai trovato un bug? Uno strumento mancante?

    Se hai bisogno di uno strumento che non è attualmente qui e pensi che sarebbe utile, puoi inviare una richiesta di funzionalità nella sezione [Issues](https://github.com/CorentinTh/it-tools/issues/new/choose) del repository GitHub.

    Inoltre, se hai trovato un bug o qualcosa non funziona come previsto, puoi inviare una segnalazione di bug nella sezione [Issues](https://github.com/CorentinTh/it-tools/issues/new/choose) del repository GitHub.
